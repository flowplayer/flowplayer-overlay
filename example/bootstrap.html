<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flowplayer overlay plugin - Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://releases.flowplayer.org/7.1.2/skin/skin.css">

    <style>
    #content {
      max-width: 900px;
      margin: 2em auto;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://releases.flowplayer.org/7.1.2/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>

    <script src="../flowplayer.overlay.js"></script>
    <script src="../vendors/flowplayer.overlay.bootstrap.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Bootstrap modal</h1>
      <p><button id="open-overlay" class="btn btn-primary">Play video</button></p>
      <div id="player"></div>
    </div>
    <script>
    flowplayer('#player', {
      ratio: 5/12,
      overlay: {
        trigger: '#open-overlay',
        size: 'lg',
        vendor: 'bootstrap'
      },
      //splash: true,
      clip: {
        title: 'Overlaid video',
        sources: [{
          type: 'application/x-mpegurl',
          src: 'https://edge.flowplayer.org/bauhaus.m3u8'
        }, {
          type: 'video/mp4',
          src: 'https://edge.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>
