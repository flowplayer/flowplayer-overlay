<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flowplayer overlay plugin - native</title>
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.1.2/skin/skin.css">
    <link rel="stylesheet" href="../flowplayer.overlay.css">

    <style>
    #content {
      max-width: 900px;
      margin: 2em auto;
    }
    </style>

    <script src="https://releases.flowplayer.org/7.1.2/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>
    <script src="../flowplayer.overlay.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Native overlay</h1>
      <button id="open-overlay">Play video</button>
      <div id="player"></div>
    </div>
    <script>
    flowplayer('#player', {
      ratio: 0.4167,
      overlay: '#open-overlay',
      clip: {
        title: 'Overlaid video',
        sources: [{
          type: 'application/x-mpegurl',
          src: 'https://edge.flowplayer.org/bauhaus.m3u8'
        }, {
          type: 'video/mp4',
          src: 'https://edge.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>
