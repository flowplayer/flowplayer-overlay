<!doctype html>
<html>
  <head>
    <title>Flowplayer overlay</title>
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/functional.css">
    <link rel="stylesheet" href="../flowplayer.overlay.css">

    <style>
    #content {
      max-width: 900px;
      margin: 2em auto;
    }
    </style>

    <script src="//releases.flowplayer.org/6.0.5/flowplayer.js"></script>
    <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
    <script src="../flowplayer.overlay.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Native overlay</h1>
      <button id="open-overlay">Play video</button>
      <div id="player"></div>
    </div>
    <script>
    flowplayer('#player', {
      ratio: 0.4167,
      overlay: '#open-overlay',
      //splash: true,
      clip: {
        title: 'Overlaid video',
        sources: [{
          type: 'application/x-mpegurl',
          src: '//stream.flowplayer.org/bauhaus.m3u8'
        }, {
          type: 'video/webm',
          src: '//stream.flowplayer.org/bauhaus.webm'
        }, {
          type: 'video/mp4',
          src: '//stream.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>
