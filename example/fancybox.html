
<!doctype html>

<html>

<head>
<meta charset="utf-8">
<title>Flowplayer overlay plugin - Fancybox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.css">

<link rel="stylesheet" href="https://releases.flowplayer.org/7.1.2/skin/skin.css">

<link rel="stylesheet" href="../flowplayer.overlay.css">
<link rel="stylesheet" href="../vendors/flowplayer.overlay.fancybox.css">

<style>
body {
  font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
  font-size: 14px;
  margin: 0;
  padding: 0;
}
#content {
  margin: 50px auto;
  max-width: 982px;
}
</style>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

<script src="https://releases.flowplayer.org/7.1.2/flowplayer.min.js"></script>
<script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>

<script src="../flowplayer.overlay.js"></script>
<script src="../vendors/flowplayer.overlay.fancybox.js"></script>

<script>
flowplayer.conf.overlay = {
  vendor: "fancybox",
  // closeBtn: false, // default: true (use fancybox close button)
  // maxWidth: 600,   // default: not set
  trigger: "#fancy"
};
</script>

</head>

<body>
<div id="content">

<p><button id="fancy" type="button">Play video</button></p>

<div class="flowplayer" data-ratio="0.4167">
  <video>
    <source type="application/x-mpegurl" src="https://edge.flowplayer.org/bauhaus.m3u8">
    <source type="video/mp4" src="https://edge.flowplayer.org/bauhaus.mp4">
  </video>
</div>

</div>
</body>

</html>
